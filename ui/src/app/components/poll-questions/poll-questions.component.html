<div class="row questionInfoDiv">
  <div class="col-sm-9">
    <div class="itemInline">
      <button title="Delete question" class="btn btn-sm btn-danger btn-circle" (click)="onDelete(question)"><i class="fa fa-times"></i></button>
    </div>


    <div>
      <p class="questionInfoHeader" style="padding-left: 65px; line-height: 45px;">{{question.question}}
      </p>
    </div>
  </div>
</div>

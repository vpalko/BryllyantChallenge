<div class="row" style="margin-top: 50px">
    <div class="col-sm-12">
        <hr>
        <h2>Questions for poll# {{pollid}}</h2>
    </div>
</div>


<app-add-poll-question (addPollQuestion)="addPollQuestion($event)"></app-add-poll-question>
<app-poll-questions 
*ngFor="let question of questions" 
[question]="question" 
(deletPolleQuestion)="deletPolleQuestion($event)">
</app-poll-questions>
